<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            v-model:
            MVVM思想：model,view,view-model(桥梁)
        */
    </style>
</head>
<body>
    <div id="ok">
        <div>{{msg}}</div>
        <div>
            <input type="text" v-model="msg">
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#ok',
            data: {
                msg: 'Hello World'
            } 
        })
    </script>
</body>
</html>
