<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="hello">
        <div>{{msg}}</div>
        <div>{{1 + 3}}</div>
        <div>{{'i' + ' love' + ' you'}}</div>
        <!-- 
            插值表达式作用：{{}}
        1. 将数据填充到HTML标签之中;
        2. 插值表达式支持基本的计算操作; 
    -->
    <!-- 运行过程： vue代码 -> vue框架 -> 原生js代码 -->
    </div>
    <script src="../vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#hello',       /* 元素挂载位置：值可以是css选择器或者DOM元素 */
            data: {             /* 模型数据（值是一个对象） */ /* data是一个数据对象 */
                msg: 'Hello World,Vue!'     /* msg是对象属性*/
            }
        })
    </script>
</body>

</html>
