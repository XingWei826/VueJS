<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .self {
            color: red;
        }
    </style>
</head>
<body>
    <selfElement class="self">这是自定义元素</selfElement>
    <!-- 
        上面代码中，<selfElement>就是非标准元素，浏览器不认识它。
        这段代码的运行结果是，浏览器照常显示 "这是自定义元素"，这说明浏览器并没有过滤这个元素。
        这说明，浏览器对待自定义元素，就像对待标准元素一样，只是没有默认的样式和行为。这种处理方式是写入 HTML5 标准的。
        上面这段话的意思是，浏览器必须将自定义元素保留在 DOM 之中，但不会任何语义。除此之外，自定义元素与标准元素都一致。
        事实上，浏览器提供了一个HTMLUnknownElement对象，所有自定义元素都是该对象的实例。
     -->
</body>
</html>
