<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        div {
            width: 200px;
            height: 100px;
        }
    </style>
        <!-- Vue.js 为v-on提供了事件修饰符来处理 DOM事件细节，如：event.preventDefault() 或 event.stopPropagation()。 -->
        <!-- Vue.js 通过由点.表示的指令后缀来调用修饰符。 -->
        <!-- 
            .stop:      阻止冒泡
            .prevent:   阻止默认事件
            .capture:   阻止捕获
            .self:      只监听触发该元素的事件
            .once:      只触发一次
            .left:      左键事件
            .right:     右键事件
            .middle:    中间滚轮事件
        -->

        <!-- 按键修饰符 -->
        <!-- Vue 允许为 v-on 在监听键盘事件时添加按键修饰符： -->
        <!-- 
            示例：<input v-on:keyup.enter="submit">
            .enter:
            .tab:
            .delete:
            .esc:
            .space:
            .up:
            .down:
            .left:
            .right:
            .ctrl:
            .alt:
            .shift:
            .meta： windows徽标键
         -->
</head>

<body>
    <div id="app">
        <div @click='test(2,3)' style="background-color: yellow"></div>     <!-- 方法的测试 -->
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                test(num1,num2) {
                    alert(num1 + num2);
                },
                show() {
                    console.log('右键按下');
                }
            },
            computed: {
            },
            watch: {
            }
        });
        // vm.test(1,3);       /* 也可以直接用JavaScript的形式进行函数的调用 */
    </script>
</body>

</html>
