    <!-- 
        变更方法：
            Vue 将被侦听的数组的变更方法进行了包裹，所以它们也将会触发视图更新。
            变更调用了这些方法的原始数组。
            这些被包裹过的方法包括：
                push(),pop(),shift(),unshift(),splice(),sort(),reverse()

        替换数组：
            相比之下，也有非变更方法，例如 filter()、concat() 和 slice()。
            它们不会变更原始数组，而总是返回一个新数组。
            当使用非变更方法时，可以用新数组替换旧数组：
     -->        
</head>

<body>
    <div id="ok">

    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#ok',     
            data: {             
            },
            methods: {
            }
        });
    </script>
</body>
</html>
