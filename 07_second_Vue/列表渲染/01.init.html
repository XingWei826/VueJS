<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
    <script src="../vue-router.js"></script>        
    <!-- 
        我们可以用 v-for 指令基于一个数组来渲染一个列表。
        v-for 指令需要使用 item in items 形式的特殊语法，
        其中 items 是源数据数组，而 item 则是被迭代的数组元素的别名。
        在 v-for 块中，我们可以访问所有父作用域的 property。
        (1)遍历数组
            v-for="item in items"
            v-for="(item,index) in items"
        (2)遍历对象
            v-for="obj in object"
            v-for="(value,key,index) in object" 
     -->
     <!-- 
         为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key attribute：
         <div v-for="item in items" v-bind:key="item.id"> ... </div>
         建议尽可能在使用 v-for 时提供 key attribute，除非遍历输出的 DOM 内容非常简单，
         或者是刻意依赖默认行为以获取性能上的提升。
         因为它是 Vue 识别节点的一个通用机制，key 并不仅与 v-for 特别关联。
         Notice:
                                                        
      -->
</head>

<body>
    <div id="ok">
        <ul>
            <li v-for="item in items">  <!-- 可以访问所有父作用域的属性 -->
                {{ item.message}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#ok',     
            data: {          
                items: [
                    {message: 'Foo'},
                    {message: 'Bar'}
                ]   
            },
            methods: {
            }
        });
    </script>
</body>
</html>
