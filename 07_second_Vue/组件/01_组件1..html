<body>
    <!-- app的Vue实例 -->
    <div id="app">
        <item></item>       <!-- 使用全局组件 -->
        <com></com>         <!-- 使用局部组件 -->
    </div>

    <!-- APP的Vue实例 -->
    <div id="APP">
        {{message}}
        <item></item>               <!-- 使用全局组件, OK-->
        <!-- <com></com> -->         <!-- 使用在app的Vue实例中注册的局部组件com, error -->

    </div>
    <script>
        // 注册组件（全局组件）
        Vue.component('item', {
            template: '<h1>全局组件</h1>'
        });
        //局部组件
        var child = {
            template: `<h1>我是局部组件</h1>`
        };
        var app = new Vue({
            el: '#app',
            data: {
                message: 'HelloWorld',
            },
            components: {
                'com': child
            }
        });
        var APP = new Vue({
            el: "#APP",
            data: {
                message: 'APP'
            }
        })
    </script>
    <!-- 组件系统是 Vue 的另一个重要概念，因为它是一种抽象，允许我们使用小型、独立和通常可复用的组件构建大型应用。 -->
    <!-- 仔细想想，几乎任意类型的应用界面都可以抽象为一个组件树。 -->

    <!-- 我们也可以在实例选项中注册局部组件，这样组件只能在这个实例中使用。 -->
