<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
    <script src="../vue-router.js"></script>     
    <!-- 
        组件命名规则：
            1.短横线命名的组件, 那么引用这个自定义组件的时候必须以短横线的形式进行引用！
            2. SelfCom形式命名的组件, 在DOM中使用时只能将其切换成短横线形式使用, 如若在DOM中直接使用SelfCom则报错！
     -->   
     <!-- 
         ===> 综上所述, 给组件命名时最好使用短横线形式， 并且字母一律小写！
         ===> 我们强烈推荐遵循 W3C 规范中的自定义组件名 (字母全小写且必须包含一个连字符)。
                    my-component-name
      -->
</head>

<body>
    <div id="ok">
        <h1>短横线命名的组件</h1>
        <com-item></com-item>               
        <!-- <Comitem></Comitem> -->            <!-- error -->

        <h1>大驼峰的命名的组件</h1>
        <!-- <SelfCom></SelfCom>  -->           <!-- error -->
        <self-com></self-com>                   <!-- right -->


    </div>
    <script type="text/javascript">
    /* 短横线组件： */
    Vue.component('com-item',{
        template: `<button>短横线</button>`
    });
    /* 大驼峰组件: */
    Vue.component('SelfCom',{
        template:`<button>大驼峰</button>`
    })
        var vm = new Vue({
            el: '#ok',     
            data: {             
            },
            methods: {
            }
        });
    </script>
</body>
</html>
