<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- 
        props属性值类型：
            String, Number, Boolean, Array, Object
     -->
     <!-- 
         说白了，这个props里面存储的就是它这个自定义控件本身的属性名，然后在template里面将这些属性值打印出来
      -->
    <div id="ok">
        <self-item :str='string' :num='12' :bol='false' :arr='array' :obj='object'></self-item>
    </div>
    <script type="text/javascript">
    Vue.component('self-item',{
        props: ['str','num','bol','arr','obj'],
        template: `
        <div>
            <div>{{str}}</div>
            <div>{{num + 24}}</div>
            <div>{{bol}}</div>
            <ul>
                <li :key="index" v-for="(item,index) in arr">{{item}}</li>
            </ul>
            <div>
                <span>{{obj.name + "  " + obj.age}}</span>    
            </div>
        </div>
        `
    });
        var vm = new Vue({
            el: '#ok',     
            data: {      
                string: '我是String',
                array: ['apple','pear','banana'],
                object: {
                    name: 'liSi',
                    age: 23
                }       
            }
        })
    </script>
</body>
</html>
