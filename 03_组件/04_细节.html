<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>

<body>
    <!--        
        3. props属性名规则： 
            （1）html标签中的属性使用短横线的形式，在props中必须使用驼峰形式, 否则不能识别;
            （2）字符串形式的模板中没有这个限制;
     -->
    <div id="ok">
        <menu-item menu-title="HelloWorld"></menu-item>
        <!-- <menu-item menuTitle="HelloWorld"></menu-item>     -->
        <!-- 此时出错 -->
    </div>
    <script type="text/javascript">
        Vue.component('third-com', {
            props: ['testTitle'],
            template: '<div>{{testTitle}}</div>'
        })
        Vue.component('menu-item', {
            props: ['menuTitle',],
            data: function () {
                return {
                    msg: '子组件'
                }
            },
            template: '<div>\
                {{ menuTitle }}\
                <third-com testTitle="好吧"></third-com>\
            </div>'
            /* 此处的html标签里面使用的就是驼峰的形式; */
        });
        var vm = new Vue({
            el: '#ok',
            data: {
                msg: '父组件',
            },
            methods: {
            }
        })
    </script>
</body>

</html>
