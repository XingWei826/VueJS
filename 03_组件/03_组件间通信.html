<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- 
        1.  组件内部通过props接收传递过来的值;
        2. 父组件通过属性将值传递给子组件;
        3. props属性名规则： 
            （1）在props中使用驼峰形式, html中需要使用短横线的形式;
            （2）字符串形式的模板中没有这个限制;
     -->
    <div id="ok">
        <div>{{msg}}</div>
        <menu-item title="HelloWorld"></menu-item>          <!--  -->
        <menu-item v-bind:title="parent"></menu-item>       <!--  -->
    </div>
    <script type="text/javascript">
    Vue.component('menu-item',{
        props: ['title'],          /* props存储的是属性名 */
        data: function() {
            return {
                msg: '子组件'
            }
        },
        template:'<div>{{msg + "------" + title}}</div>'
    });
        var vm = new Vue({
            el: '#ok',     
            data: {         
                msg: '父组件',
                parent: '我是爹'    
            },
            methods: {
            }
        })
    </script>
</body>
</html>
