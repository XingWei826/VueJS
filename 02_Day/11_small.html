<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>

<body>
    <div id="ok">
        <div>
            <span>
                <input type="text" v-model="name">
                <button @click='add'>添加</button>
                <button @click='del'>删除</button>
            </span>
        </div>
        <ul>
            <li v-for="(item, index) in array" :key="index">{{item}}</li>
        </ul>

        <hr/>
        <div>{{person.name}}</div>
        <div>{{person.age}}</div>
        <div>{{person.gender}}</div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#ok',     
            data: {             
                name: '',
                array: ['apple','banana','pear'],
                person: {
                    name: 'Zhang',
                    age: 20,
                }
            },
            methods: {
                add: function() {
                    this.array.push(this.name);
                },
                del: function() {
                    this.array.pop(this.name);
                }   /* 不用使用delete,因为是关键字,使用后页面将一篇空白 */
            }
        });
        // vm.array[1] = 'orange';      //值虽变更，但不是响应式（也即是没有立即渲染到界面上去）
        // 数组的响应式处理
        Vue.set(vm.array,2,'orange');
        vm.$set(vm.array,1,'haode');

        // vm.person.gender = 'man';            //也不是响应式的
        vm.$set(vm.person,'gender','woman');    //此时为响应式的
    </script>
</body>
</html>
